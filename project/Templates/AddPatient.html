        <div class="headers"> 
      <span><h3>Register the patients</h3></span>
        </div>
    </center>



    <center >
    <table align="center" cellpadding = "10" class="t_form">
     <form action="">
    <!----- First Name ---------------------------------------------------------->
    <tr>
    <td>First Name</td>
    <td><input type="text" name="fname" maxlength="30"/>
  
    </td>
    </tr>
     
    <!----- Last Name ---------------------------------------------------------->
    <tr>
    <td>Last Name</td>
    <td><input type="text" name="lname" maxlength="30"/>
    
    </td>
    </tr>
     
   
    
    
    <tr>
    <td>National ID</td>
    <td><input type="text" name="national_Id" maxlength="100" /></td>
    </tr>
     
  
    <tr>
    <td>Age</td>
    <td>
    <input type="text" name="age" maxlength="10" />
    </td>
    </tr>
     
    <!----- Gender ----------------------------------------------------------->
    <tr>
    <td>Gender</td>
    <td>
    Male <input type="radio" name="Gender" value="Male" />
    Female <input type="radio" name="Gender" value="Female" />
    </td>
    </tr>
     
    <!----- Type of disease ---------------------------------------------------------->
    <tr>
    <td>Type of disease <br /><br /><br /></td>
    <td><textarea name="disease_type" rows="2" cols="30"></textarea></td>
    </tr>
     
    <!----- Inpatient department ---------------------------------------------------------->
    <tr>
    <td>Inpatient department</td>
    <td><input type="text" name="Inpatient_dep" maxlength="30" />
    </td>
    </tr>
     
    <!----- Prescribed drugs ---------------------------------------------------------->
    <tr>
    <td>Prescribed drugs</td>
    <td>
        <textarea name="Prescribed_d" id="Prescribed_d" cols="30" rows="3"></textarea>
    </td>
    </tr>
     
    <!----- State ---------------------------------------------------------->
    <tr>
    <td>Doctor name</td>
    <td><input type="text" name="Doctor_name" maxlength="30" />

    </td>
    </tr>
     
    <!----- Country ---------------------------------------------------------->
    <tr>
    <td>Nurse</td>
    <td><input type="text" name="Nurse"  /></td>
    </tr>
     
    <!----- Hobbies ---------------------------------------------------------->
     
    <tr>
    <td>HOBBIES <br /><br /><br /></td>
     
    <td>
    Drawing
    <input type="checkbox" name="Hobby_Drawing" value="Drawing" />
    Singing
    <input type="checkbox" name="Hobby_Singing" value="Singing" />
    Dancing
    <input type="checkbox" name="Hobby_Dancing" value="Dancing" />
    Sketching
    <input type="checkbox" name="Hobby_Cooking" value="Cooking" />
    <br />
    Others
    <input type="checkbox" name="Hobby_Other" value="Other">
    <input type="text" name="Other_Hobby" maxlength="30" />
    </td>
    </tr>
     
    
    <!----- Course ---------------------------------------------------------->
    <tr>
    <td>COURSES<br />APPLIED FOR</td>
    <td>
    BCA
    <input type="radio" name="Course_BCA" value="BCA">
    B.Com
    <input type="radio" name="Course_BCom" value="B.Com">
    B.Sc
    <input type="radio" name="Course_BSc" value="B.Sc">
    B.A
    <input type="radio" name="Course_BA" value="B.A">
    </td>
    </tr>
     
    <!----- Submit and Reset ------------------------------------------------->
    <tr>
    <td colspan="2" align="center">
    <input class="btn1" type="submit" value="Submit">
    <input class="btn1" type="reset" value="Reset">
    </td>
    </tr>
</form>
    </table>


    </center>

     
</body>
</html>
